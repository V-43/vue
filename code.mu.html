<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks from code.mu</title>
    <script src="https://ru.vuejs.org/js/vue.js"></script>
</head>
<body>
    <h2 align="center">2.Основы работы с фреймворком Vue</h2>
    <h3>Задача 1</h3>
    <p>
        Пусть в data хранится хранится имя и фамилия пользователя.
        Выведите данные пользователя на экран в каком-нибудь абзаце.
    </p>
    <h3>Ответ:</h3>
    <p id="s2t1"> <!-- section 2 task 1 -->
        {{ name }}
        {{ surname }}
    </p>
    <script src="2.1.js"></script>
    <h3>Задача 2</h3>
    <p>
        Пусть в data хранится число num=5.
        Выведите квадрат этого числа.
    </p>
    <h3>Ответ:</h3>
    <p id="s2t2">
        {{ num * num }}
    </p>
    <script src="2.2.js"></script>
</body>
</html>
